<!DOCTYPE html>

{% extends "bootstrap/base.html" %}

{% block content %}
<div class = "container">
<h1>Results</h1>
<table class="table table-bordered">
	<thead>
		<tr>
			<th>{{ filename1 }}</th>
			<th>{{ filename2 }}</th>
		</tr>
	</thead>
	<tbody>
		{% for i, j in orders %}
		<tr>
			{% if i in pattern %}
     			<td><FONT color="red">{{ i }}</FONT></td>
			{% else %}
			<td>{{ i }}</td>
			{% endif %}
			{% if j in pattern %}
			<td><FONT color="red">{{ j }}</FONT></td>
			{% else %}
			<td>{{ j }}</td>
			{% endif %}
		</tr>
		{% endfor %}
	</tbody>
</table>
</div>
{% endblock %}
